version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - private
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - 443:443
      - 4433:4433
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - private
    depends_on:
      - backend
    restart: always


  postgres:
    image: postgres:latest
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - private
    restart: always
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password

networks:
  private: