version: '3'

services:
  backend:
    build:
      context: ../backend/
      dockerfile: ./build/Dockerfile-prod
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - private
    depends_on:
      - postgres
    restart: always
    command: -port 4433 -prefix /api

  nginx:
    image: nginx:1.25.0
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - private
    depends_on:
      - backend
    restart: always


  postgres:
    image: postgres:15.3-alpine3.18
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - private
    restart: always
    env_file:
      - .env

networks:
  private:
