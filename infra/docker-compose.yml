version: '3'

services:
  backend:
    build:
      context: ../backend/build/
      dockerfile: Dockerfile-prod
    volumes:
      - ./logs:/app/logs:wo
    networks:
      - private
    depends_on:
      - postgres
    restart: always
    command: -port 4433 -log-file GEN

  nginx:
    image: nginx:latest
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - private
    depends_on:
      - backend
    restart: always


  postgres:
    image: postgres:latest
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - private
    restart: always
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password

networks:
  private:
